<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main">
    <header class="description">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="centered-element">
      <section id="adding-element">
        <label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incompleted-section">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="li"><input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="li edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="li">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
