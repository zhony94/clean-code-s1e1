<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg"
          alt="eisenhower-matrix">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-section">
        <label class="label add-section__title" for="new-task">Add Item</label>
        <div class="add-section__wrapper">
          <input id="new-task" class="add-section__input input-text task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incomplete-section">
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input type="checkbox" class="input-checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input-text task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button-delete__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list__item list-item_edit-mode">
            <input type="checkbox" class="input-checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text task">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button-delete__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input-text task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button-delete__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
